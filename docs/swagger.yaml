openapi: 3.0.3
info:
  title: Arte_Show Microservices API
  description: |
    Архитектура: Микросервисы  
    Вход через api-gateway. JWT для авторизации.  
    Основные сервисы: auth-service, user-service, file-data-service, file-storage-service.
  version: "1.0.0"

servers:
  - url: /api/v1
    description: API Gateway

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRegister:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    JWTResponse:
      type: object
      properties:
        token:
          type: string

    Folder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        parent_id:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    File:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        path:
          type: string
        owner_id:
          type: string
        size:
          type: integer
        created_at:
          type: string
          format: date-time

paths:
  /auth/register:
    post:
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        "201":
          description: Пользователь создан
        "400":
          description: Ошибка валидации

  /auth/login:
    post:
      summary: Получение JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        "200":
          description: JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTResponse'
        "401":
          description: Неверный логин/пароль

  /folders/tree/{id}:
    get:
      summary: Список файлов и папок
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Дерево папок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Folder'

  /folders:
    get:
      summary: Информация о корневой папке
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Корневая папка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'

    post:
      summary: Создать папку
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                parent_id:
                  type: string
                  nullable: true
      responses:
        "201":
          description: Папка создана

  /folders/{id}:
    delete:
      summary: Удалить папку
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "204":
          description: Папка удалена

  /files/{id}:
    get:
      summary: Информация о файле
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Файл найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'

  /files:
    get:
      summary: Поиск файла
      parameters:
        - name: file
          in: query
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Список файлов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'

  /file:
    post:
      summary: Загрузка файла
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: Файл загружен

  /file/{id}:
    get:
      summary: Скачать файл
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Файл
          content:
            application/octet-stream: {}

    delete:
      summary: Удалить файл
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        "204":
          description: Файл удален
